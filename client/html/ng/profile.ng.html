<div class="container">
    <div class="row dark">

        <div class="col-md-3" ng-controller="profileNavCtrl">
            <md-list ng-controller="profileNavCtrl" ng-cloak>
                <md-list-item ng-repeat="navItem in nav">
                    <md-checkbox class="hidden"></md-checkbox>
                    <p>{{navItem}} </p>
                </md-list-item>
            </md-list>
        </div>

        <div class="col-md-9">
            <div ng-controller="profileCtrl" layout="column" ng-cloak md-theme="docs-dark">
                <md-content layout-padding layout="row" layout-sm="column">
                    <md-input-container>
                        <label>Title</label>
                        <input ng-model="user.title">
                    </md-input-container>
                    <md-input-container>
                        <label>Email</label>
                        <input ng-model="user.email" type="email">
                    </md-input-container>
                </md-content>
                <md-content layout-padding>
                    <form name="userForm">
                        <div layout layout-sm="column">
                            <md-input-container style="width:70%">
                                <label>Company (Disabled)</label>
                                <input ng-model="user.company" disabled>
                            </md-input-container>
                            <md-datepicker ng-model="user.submissionDate" md-placeholder="Enter date"></md-datepicker>
                        </div>
                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <label>First name</label>
                                <input ng-model="user.firstName">
                            </md-input-container>
                            <md-input-container flex>
                                <label>Last Name</label>
                                <input ng-model="theMax">
                            </md-input-container>
                        </div>
                        <md-input-container flex>
                            <label>Address</label>
                            <input ng-model="user.address">
                        </md-input-container>
                        <md-input-container md-no-float>
                            <input ng-model="user.address2" placeholder="Address 2">
                        </md-input-container>
                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <label>City</label>
                                <input ng-model="user.city">
                            </md-input-container>
                            <md-input-container flex>
                                <label>State</label>
                                <input ng-model="user.state">
                            </md-input-container>
                            <md-input-container flex>
                                <label>Postal Code</label>
                                <input ng-model="user.postalCode" placeholder="12345">
                            </md-input-container>
                        </div>
                        <md-input-container flex>
                            <label>Biography</label>
                            <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
                        </md-input-container>
                    </form>
                </md-content>
            </div>
        </div>

    </div>


</div>
