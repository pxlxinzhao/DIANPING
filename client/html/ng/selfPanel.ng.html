<div ng-controller="userPanel">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="self-panel">
                <img class="img-circle img-large" ng-src="{{photoUrl}}" alt="avatar">
                <p><strong>{{username}}</strong></p>
                <small>{{address}}</small>
            </div>
        </div>
    </div>
</div>
